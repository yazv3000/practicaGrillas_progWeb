<body>

    <h1>PRÁCTICA GRILLA</h1>
    <hr>

    <!--================ RETO 1 ======================-->
    <section class ="reto_1">
        <h2>RETO 1</h2>

        <div class="container">
            <div class="row"> <!-- 3 -->
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row"> <!-- 10 -->
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row"> <!-- 2 -->
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row"> <!-- 5 -->
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row"> <!-- 1 -->
                <div class="col"></div>
            </div>
    
        </div>
    </section>
    
    <hr>

    <!--================ RETO 2 ======================-->
    <section class="reto_2">
        <h2>RETO 2</h2>
        <div class="container">
            <div class="row"> <!-- 4 -->
                <div class="col-6 col-md-3">Fila 1/Col 1</div>
                <div class="col-6 col-md-3">Fila 1/Col 2</div>
                <div class="col-6 col-md-3">Fila 1/Col 3</div>
                <div class="col-6 col-md-3">Fila 1/Col 4</div>
            </div>
            <div class="row "> <!-- 10 -->
                <!-- Tamaño adaptable, ancho < 992px => 2 cols por fila-->
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 1</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 2</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 3</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 4</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 5</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 6</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 7</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 8</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 9</div>
                <div class="col-12 col-md-6 col-lg">Fila 2/Col 10</div>
            </div>
        </div>
    </section>

    <hr>

    <!--================ RETO 3 ======================-->
    <section class="reto_3">
        <h2>RETO 3</h2>

        <div class="container">
            <div class="row justify-content-end"> <!-- 6 -->
                <div class="col col-md-6">Fila 1/Col 1</div>
            </div>
            <div class="row justify-content-center"> <!-- 8 -->
                <div class="col col-md-8">Fila 2/Col 1</div>
            </div>
            <div class="row justify-content-start"> <!-- 3 -->
                <div class="col col-md-3">Fila 3/Col 1</div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
